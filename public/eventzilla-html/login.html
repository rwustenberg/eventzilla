<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Loginp</title>
    <link rel="stylesheet" href="../styling/form.css" />
    <link rel="stylesheet" href="../styling/nav.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
    rel="stylesheet"
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <label for="logo" class="logo"></label>
        <form>
          <div class="group">
            <label>Email </label>
            <input type="email" />
          </div>
          <div class="group">
            <label>Password </label>
            <input type="password" />
          </div>
          <button class="primary"><strong>Login</strong></button>
        </form>
        <p class="footer">Don't have an account? <a href="">Signup</a></p>
      </div>

      <input type="checkbox" id="menu" name="menu" class="menu-checkbox" />
      <div class="menu">
        <label class="menu-toggle" for="menu"><span>Toggle</span></label>
        <ul>
          <li>
            <label for="logo" class="logo"></label>
          </li>
          <li>
            <label>Signup</label>
            <input type="checkbox" class="menu-checkbox" />
          </li>
          <li>
            <label>Events</label>
            <input type="checkbox" class="menu-checkbox" />

            <label>Profile</label>
            <input type="checkbox" class="menu-checkbox" />
          </li>
          <li>
            <label>Create Event</label>
            <input type="checkbox" class="menu-checkbox" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
