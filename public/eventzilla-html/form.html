<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="../styling/form.css" />
    <link rel="stylesheet" href="../styling/logo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="group logo3">
        <img
          class="logo"
          src="../public/clipartwiki.com-ticket-clipart-341712.png"
        />
      </div>
      <div class="form-info">
        <div class="group">
          <label>Name</label>
          <input type="text" placeholder="Name" />
        </div>
        <div class="group" placeholder="">
          <label>Email</label>
          <input type="email" placeholder="Email" />
        </div>
        <div class="group">
          <label>Password</label>
          <input type="password" placeholder="Password" />
        </div>
        <div class="group">
          <label>City</label>
          <input type="text" placeholder="City" />
        </div>
        <div class="group logo3">
          <button class="primary"><strong>Signup</strong></button>
        </div>
      </div>
      <p class="footer">Already have an account? <a href="">Login</a></p>
    </div>
  </body>
</html>
