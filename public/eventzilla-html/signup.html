<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="../styling/form.css" />
    <link rel="stylesheet" href="../styling/card.css" />

    <link rel="stylesheet" href="../styling/nav.css" />
    <link rel="stylesheet" href="../styling/logo2.css" />
    <script
      src="https://kit.fontawesome.com/b9bf6dc7d3.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
    rel="stylesheet"
  </head>
  <body>
    <div id="wrapper">
      <!-- <div id="info">
        <div id="info-content">
          <h1><strong>Torbot Tickets </strong>(Working Title)</h1>
          <p>Events and Tickets Collective</p>
        </div> -->
      <div class="content">
        <label for="logo" class="logo"></label>
        <form>
          <div class="group">
            <label>Name</label>
            <input type="text" />
          </div>
          <div class="group">
            <label>Email</label>
            <input type="email" />
          </div>
          <div class="group">
            <label>Password</label>
            <input type="password" />
          </div>
          <div class="group">
            <label>City</label>
            <input type="text" />
          </div>
          <button class="primary"><strong>Signup</strong></button>
        </form>
        <p class="footer">Already have an account? <a href="">Login</a></p>
      </div>

      <input type="checkbox" id="menu" name="menu" class="menu-checkbox" />
      <div class="menu">
        <label class="menu-toggle" for="menu"><span>Toggle</span></label>
        <ul>
          <li>
            <label for="logo" class="logo"></label>
          </li>
          <li>
            <label>Login</label>
            <input type="checkbox" class="menu-checkbox" />
          </li>
          <li>
            <label>Events</label>
            <input type="checkbox" class="menu-checkbox" />

            <label>Profile</label>
            <input type="checkbox" class="menu-checkbox" />
          </li>
          <li>
            <label>Create Event</label>
            <input type="checkbox" class="menu-checkbox" />
          </li>
        </ul>
      </div>
    </div>
    <div class="card2">
      <div class="card-container">
        <div class="flipper">
          <div class="front">
            <div class="wrap">
              <h2><strong>Event Name</strong></h2>
              <small
                ><i class="fas fa-map-marker-alt" style="color:#EF5A00"></i>
                Venue</small
              >
            </div>
          </div>
          <div class="back">
            <div class="logo-wrapper">
              <label for="logo" class="logo"></label>
            </div>
            <div class="head-wrap">
              <h1>Event Name</h1>
            </div>
            <p>
              <i class="fas fa-map-marker-alt" style="color:#EF5A00"></i> Venue
            </p>
            <p>
              <i class="fas fa-map-marker-alt" style="color:#EF5A00"></i> City
            </p>
            <p>
              <i class="far fa-calendar-check" style="color:#EF5A00"></i> Date:
            </p>
            <p>
              <i class="fas fa-dollar-sign" style="color:#EF5A00"></i> Price
            </p>
            <p><i class="fas fa-clock" style="color:#EF5A00"></i> Doors</p>
            <p><small>Catagory</small></p>
            <a href="#">
              <button type="button" name="button">
                <strong>Go To Event</strong>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
